<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <title>Accueil - Éditeur de niveau Algoquid</title>
    </head>
  <body>
      <header>
          <h1>Accueil - Éditeur de niveau Algoquid</h1>
      </header>
      <main class="home">
          <div>
              <h2>Niveaux récents</h2>
              <ul id="recents">
                  <p id="norecent">Aucun niveau récent, commencez par en créer un !</p>
              </ul>
          </div>
          <div>
              <h2>Créer un niveau</h2>
              <p>
                  Vous pouvez <button id="new">Faire un tout nouveau niveau</button>
                  ou bien
                  <button id="continue">Continuer un niveau qui existe déjà ...</button>
              </p>
              <p>
                  Vous pouvez aussi <button id="pack">Créer un pack avec vos niveaux</button> pour en faire profiter tout le monde !
              </p>
          </div>
          <img src="res/quid.png" alt="Quid">
      </main>
      <script src="home.js"></script>
  </body>
</html>
